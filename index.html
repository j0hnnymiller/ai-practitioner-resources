<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Practitioner Resources</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #2c3e50, #3498db);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
      }

      .header p {
        font-size: 1.1em;
        opacity: 0.9;
      }

      .filters {
        display: flex;
        gap: 10px;
        margin: 20px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .filter-btn {
        background: #ecf0f1;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 500;
      }

      .filter-btn:hover,
      .filter-btn.active {
        background: #3498db;
        color: white;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin: 20px;
      }

      .stat-card {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        border-left: 5px solid #3498db;
      }

      .stat-number {
        font-size: 2em;
        font-weight: bold;
        color: #2c3e50;
      }

      .stat-label {
        color: #7f8c8d;
        font-size: 0.9em;
        margin-top: 5px;
      }

      .resources-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 20px;
        padding: 20px;
      }

      .resource-card {
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border-top: 4px solid #3498db;
      }

      .resource-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      }

      .resource-type {
        display: inline-block;
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 0.8em;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .type-book {
        background: #e8f5e8;
        color: #27ae60;
      }
      .type-article {
        background: #e3f2fd;
        color: #2196f3;
      }
      .type-blog {
        background: #fff3e0;
        color: #ff9800;
      }
      .type-podcast {
        background: #f3e5f5;
        color: #9c27b0;
      }
      .type-video {
        background: #ffebee;
        color: #f44336;
      }
      .type-course {
        background: #e1f5fe;
        color: #00bcd4;
      }
      .type-tool {
        background: #f1f8e9;
        color: #8bc34a;
      }

      .resource-title {
        font-size: 1.2em;
        font-weight: bold;
        color: #2c3e50;
        margin-bottom: 10px;
        line-height: 1.4;
      }

      .resource-source {
        color: #7f8c8d;
        font-size: 0.9em;
        margin-bottom: 15px;
      }

      .resource-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .score {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        padding: 5px 10px;
        border-radius: 15px;
        font-weight: bold;
      }

      .weeks-badge {
        background: #ecf0f1;
        color: #34495e;
        padding: 3px 8px;
        border-radius: 10px;
        font-size: 0.8em;
      }

      .loading {
        text-align: center;
        padding: 50px;
        color: #7f8c8d;
      }

      .error {
        background: #ffebee;
        color: #c62828;
        padding: 20px;
        margin: 20px;
        border-radius: 10px;
        border-left: 5px solid #f44336;
      }

      @media (max-width: 768px) {
        .filters {
          justify-content: flex-start;
          overflow-x: auto;
        }

        .resources-grid {
          grid-template-columns: 1fr;
          padding: 10px;
        }

        .stats {
          grid-template-columns: repeat(2, 1fr);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ðŸ¤– AI Practitioner Resources</h1>
        <p>Curated collection of the best AI development resources</p>
      </div>

      <div id="loading" class="loading">
        <h3>Loading resources...</h3>
      </div>

      <div id="error" class="error" style="display: none"></div>

      <div id="content" style="display: none">
        <div class="stats" id="stats"></div>

        <div class="filters" id="filters"></div>

        <div class="resources-grid" id="resources"></div>
      </div>
    </div>

    <script>
      // Configuration - Replace with your gist details
      const GIST_CONFIG = {
        // Option 1: Direct gist raw URL
        url: "https://gist.githubusercontent.com/j0hnnymiller/1a9d84d165a170d6f62cc052db97b8bb/raw/resources.json",

        // Option 2: GitHub API (for more control)
        // apiUrl: 'https://api.github.com/gists/GIST_ID',
        // filename: 'resources.json'
      };

      let allResources = [];
      let currentFilter = "All";

      async function loadResources() {
        try {
          // Method 1: Direct raw URL (simpler)
          if (GIST_CONFIG.url) {
            const response = await fetch(GIST_CONFIG.url);
            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            allResources = await response.json();
          }

          // Method 2: GitHub API (more robust)
          else if (GIST_CONFIG.apiUrl) {
            const response = await fetch(GIST_CONFIG.apiUrl);
            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            const gistData = await response.json();
            const fileContent = gistData.files[GIST_CONFIG.filename].content;
            allResources = JSON.parse(fileContent);
          }

          document.getElementById("loading").style.display = "none";
          document.getElementById("content").style.display = "block";

          renderStats();
          renderFilters();
          renderResources();
        } catch (error) {
          console.error("Error loading resources:", error);
          document.getElementById("loading").style.display = "none";
          const errorDiv = document.getElementById("error");
          errorDiv.style.display = "block";
          errorDiv.innerHTML = `
                    <h3>Error loading resources</h3>
                    <p>Please check the gist URL configuration. Current error: ${error.message}</p>
                    <p><strong>To use this viewer:</strong></p>
                    <ol>
                        <li>Upload your resources.json to a GitHub gist</li>
                        <li>Copy the raw URL of the JSON file</li>
                        <li>Replace the GIST_CONFIG.url in this HTML file</li>
                    </ol>
                `;
        }
      }

      function renderStats() {
        const types = [...new Set(allResources.map((r) => r.type))];
        const avgScore = Math.round(
          allResources.reduce((sum, r) => sum + r.score, 0) /
            allResources.length
        );
        const topScore = Math.max(...allResources.map((r) => r.score));

        const statsHtml = `
                <div class="stat-card">
                    <div class="stat-number">${allResources.length}</div>
                    <div class="stat-label">Total Resources</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${types.length}</div>
                    <div class="stat-label">Resource Types</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${avgScore}</div>
                    <div class="stat-label">Average Score</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${topScore}</div>
                    <div class="stat-label">Highest Score</div>
                </div>
            `;

        document.getElementById("stats").innerHTML = statsHtml;
      }

      function renderFilters() {
        const types = ["All", ...new Set(allResources.map((r) => r.type))];

        const filtersHtml = types
          .map(
            (type) => `
                <button class="filter-btn ${
                  type === currentFilter ? "active" : ""
                }"
                        onclick="filterResources('${type}')">
                    ${type} ${
              type === "All"
                ? `(${allResources.length})`
                : `(${allResources.filter((r) => r.type === type).length})`
            }
                </button>
            `
          )
          .join("");

        document.getElementById("filters").innerHTML = filtersHtml;
      }

      function filterResources(type) {
        currentFilter = type;
        renderFilters();
        renderResources();
      }

      function renderResources() {
        const filteredResources =
          currentFilter === "All"
            ? allResources
            : allResources.filter((r) => r.type === currentFilter);

        // Sort by score (highest first)
        filteredResources.sort((a, b) => b.score - a.score);

        const resourcesHtml = filteredResources
          .map(
            (resource) => `
                <div class="resource-card">
                    <div class="resource-type type-${resource.type.toLowerCase()}">${
              resource.type
            }</div>
                    <div class="resource-title">${resource.title}</div>
                    <div class="resource-source">
                        <a href="${
                          resource.source
                        }" target="_blank" style="color: #3498db; text-decoration: none;">
                            ${new URL(resource.source).hostname}
                        </a>
                    </div>
                    <div class="resource-meta">
                        <div class="score">${resource.score}/100</div>
                        <div class="weeks-badge">${
                          resource.weeks_on_list
                        } week${resource.weeks_on_list !== 1 ? "s" : ""}</div>
                    </div>
                </div>
            `
          )
          .join("");

        document.getElementById("resources").innerHTML = resourcesHtml;
      }

      // Load resources when page loads
      document.addEventListener("DOMContentLoaded", loadResources);

      // For testing with local data (remove this in production)
      if (GIST_CONFIG.url.includes("USERNAME/GIST_ID")) {
        // Load local data for demonstration
        setTimeout(() => {
          fetch("./resources.json")
            .then((response) => response.json())
            .then((data) => {
              allResources = data;
              document.getElementById("loading").style.display = "none";
              document.getElementById("content").style.display = "block";
              renderStats();
              renderFilters();
              renderResources();
            })
            .catch((error) => {
              // Show demo message if local file not found
              document.getElementById("loading").style.display = "none";
              const errorDiv = document.getElementById("error");
              errorDiv.style.display = "block";
              errorDiv.innerHTML = `
                            <h3>Demo Mode</h3>
                            <p>To use this with a GitHub gist:</p>
                            <ol>
                                <li>Upload your resources.json file to a GitHub gist</li>
                                <li>Get the raw URL of the JSON file</li>
                                <li>Replace GIST_CONFIG.url with your gist's raw URL</li>
                            </ol>
                            <p>Example: <code>https://gist.githubusercontent.com/yourusername/gistid/raw/resources.json</code></p>
                        `;
            });
        }, 1000);
      }
    </script>
  </body>
</html>
