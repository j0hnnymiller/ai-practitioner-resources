name: Rebalance Project Status on issue close

on:
  issues:
    types: [closed]

permissions:
  issues: write
  contents: read
  repository-projects: write

jobs:
  rebalance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps (production only)
        run: npm ci --omit=dev

      - name: Rebalance Project Status
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PROJECT_OWNER: ${{ github.repository_owner }}
          PROJECT_NUMBER: 1
          PROJECT_STATUS_FIELD_NAME: Status
        run: node scripts/rebalance-lanes.js
