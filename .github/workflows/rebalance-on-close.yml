name: Rebalance lanes on issue close

on:
  issues:
    types: [closed]

permissions:
  issues: write

jobs:
  rebalance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps (production only)
        run: npm ci --omit=dev

      - name: Rebalance lanes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: node scripts/rebalance-lanes.js
