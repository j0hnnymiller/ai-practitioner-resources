name: Issue intake on open

on:
  issues:
    types: [opened]

permissions:
  issues: write
  contents: read
  repository-projects: write

jobs:
  intake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps (production only)
        run: npm ci --omit=dev

      - name: Initialize intake
        env:
          # Use a PAT that can access user-level Projects v2 (GITHUB_TOKEN cannot for user-owned projects)
          TOKEN: ${{ secrets.PROJECTS_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
          INTAKE_MANAGE_PROJECT: "true"
          PROJECT_OWNER: ${{ github.repository_owner }}
          PROJECT_NUMBER: 1
          PROJECT_STATUS_FIELD_NAME: Status
        run: node scripts/issue-intake.js
